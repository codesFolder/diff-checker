<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Difference Checker</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0; 
            padding: 20px;
            background-color: #f6f8fa;
        }
        h1 { text-align: center; color: #24292e; }
        .container { max-width: 1200px; margin: 0 auto; }
        .text-inputs { display: flex; gap: 20px; }
        textarea {
            width: 100%;
            height: 250px;
            font-family: monospace;
            font-size: 14px;
            padding: 10px;
            border: 1px solid #d1d5da;
            border-radius: 6px;
        }
        .controls { text-align: center; margin: 20px 0; }
        button {
            font-size: 1.2rem;
            padding: 10px 25px;
            cursor: pointer;
            background-color: #2ea44f;
            color: white;
            border: 1px solid rgba(27, 31, 35, 0.15);
            border-radius: 6px;
            font-weight: 600;
        }
        button:hover { background-color: #2c974b; }
        #diff-output { 
            margin-top: 20px; 
            border: 1px solid #d1d5da; 
            border-radius: 6px; 
            /* --- CHANGE HERE --- */
            /* From 'overflow: hidden' to 'overflow-x: auto' */
            overflow-x: auto; 
        }

        /* --- GitHub-like Diff Styling --- */
        /* This CSS targets the classes generated by Python's difflib.HtmlDiff */
        table.diff {
            border-collapse: collapse;
            width: 100%;
            font-family: monospace;
            font-size: 13px;
            /* --- CHANGE HERE --- */
            /* From 'pre-wrap' to 'pre' to prevent line wrapping */
            white-space: pre;
        }
        .diff th {
            text-align: right;
            padding: 4px;
            background-color: #f6f8fa;
            color: #586069;
            user-select: none; /* Can't select line numbers */
        }
        .diff td { padding: 4px; vertical-align: top; }
        .diff_header {
            background-color: #e6ebf1;
            padding: 8px;
            font-weight: bold;
            text-align: center;
        }
        .diff_add { background-color: #e6ffed; }
        .diff_chg { background-color: #fffbdd; }
        .diff_sub { background-color: #ffeef0; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Text Difference Checker</h1>
        <div class="text-inputs">
            <textarea id="text1" placeholder="Paste the original text here..."></textarea>
            <textarea id="text2" placeholder="Paste the new text here..."></textarea>
        </div>
        <div class="controls">
            <button id="compareButton">Compare</button>
        </div>
        <div id="diff-output">
            <!-- The comparison result will be injected here -->
        </div>
    </div>

    <script>
        document.getElementById('compareButton').addEventListener('click', async () => {
            const outputDiv = document.getElementById('diff-output');
            outputDiv.innerHTML = '<p style="text-align: center; padding: 20px;">Comparing...</p>';

            const text1 = document.getElementById('text1').value;
            const text2 = document.getElementById('text2').value;

            try {
                const response = await fetch('/api/main', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text1, text2 }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // The 'diff_html' key contains the full HTML table from our Python script
                outputDiv.innerHTML = data.diff_html;

            } catch (error) {
                console.error('Error comparing texts:', error);
                outputDiv.innerHTML = '<p style="color: red; text-align: center; padding: 20px;">An error occurred. Please check the console.</p>';
            }
        });
    </script>
</body>
</html>
