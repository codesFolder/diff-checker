<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Difference Checker</title>
    <style>
        /* ... (keep all the previous CSS) ... */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0; 
            padding: 20px;
            background-color: #f6f8fa;
        }
        h1 { text-align: center; color: #24292e; }
        .container { max-width: 1200px; margin: 0 auto; }
        .text-inputs { display: flex; gap: 20px; }
        textarea {
            width: 100%;
            height: 250px;
            font-family: monospace;
            font-size: 14px;
            padding: 10px;
            border: 1px solid #d1d5da;
            border-radius: 6px;
        }
        .controls { text-align: center; margin: 20px 0; }
        button {
            font-size: 1.2rem;
            padding: 10px 25px;
            cursor: pointer;
            background-color: #2ea44f;
            color: white;
            border: 1px solid rgba(27, 31, 35, 0.15);
            border-radius: 6px;
            font-weight: 600;
        }
        button:hover { background-color: #2c974b; }
        #diff-output { 
            margin-top: 20px; 
            border: 1px solid #d1d5da; 
            border-radius: 6px; 
            overflow-x: auto; 
        }

        /* --- NEW: Stats Styling --- */
        #stats-output {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #d1d5da;
            border-radius: 6px;
        }
        .stats-box {
            text-align: center;
            padding: 0 20px;
        }
        .stats-box h3 { margin-top: 0; color: #586069;}
        .stats-box p { margin: 5px 0; }

        /* ... (keep all the diff styling) ... */
        table.diff {
            border-collapse: collapse;
            width: 100%;
            font-family: monospace;
            font-size: 13px;
            white-space: pre;
        }
        .diff th {
            text-align: right;
            padding: 4px;
            background-color: #f6f8fa;
            color: #586069;
            user-select: none;
        }
        .diff td { padding: 4px; vertical-align: top; }
        .diff_header {
            background-color: #e6ebf1;
            padding: 8px;
            font-weight: bold;
            text-align: center;
        }
        .diff_add { background-color: #e6ffed; }
        .diff_chg { background-color: #fffbdd; }
        .diff_sub { background-color: #ffeef0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Difference Checker</h1>
        <div class="text-inputs">
            <textarea id="text1" placeholder="Paste the original text here..."></textarea>
            <textarea id="text2" placeholder="Paste the new text here..."></textarea>
        </div>

        <!-- NEW: Container for statistics -->
        <div id="stats-output"></div>

        <div class="controls">
            <button id="compareButton">Compare</button>
        </div>
        <div id="diff-output"></div>
    </div>

    <script>
        document.getElementById('compareButton').addEventListener('click', async () => {
            const outputDiv = document.getElementById('diff-output');
            const statsDiv = document.getElementById('stats-output'); // NEW
            outputDiv.innerHTML = '<p style="text-align: center; padding: 20px;">Comparing...</p>';
            statsDiv.innerHTML = ''; // Clear old stats

            const text1 = document.getElementById('text1').value;
            const text2 = document.getElementById('text2').value;

            try {
                const response = await fetch('/api/main', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text1, text2 }),
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                
                outputDiv.innerHTML = data.diff_html;

                // --- NEW: Display Statistics ---
                const stats = data.stats;
                statsDiv.innerHTML = `
                    <div class="stats-box">
                        <h3>Original Text</h3>
                        <p><strong>Characters:</strong> ${stats.text1.chars}</p>
                        <p><strong>Words:</strong> ${stats.text1.words}</p>
                        <p><strong>Lines:</strong> ${stats.text1.lines}</p>
                    </div>
                    <div class="stats-box">
                        <h3>New Text</h3>
                        <p><strong>Characters:</strong> ${stats.text2.chars}</p>
                        <p><strong>Words:</strong> ${stats.text2.words}</p>
                        <p><strong>Lines:</strong> ${stats.text2.lines}</p>
                    </div>
                `;

            } catch (error) {
                console.error('Error comparing texts:', error);
                outputDiv.innerHTML = '<p style="color: red; text-align: center; padding: 20px;">An error occurred.</p>';
            }
        });
    </script>
</body>
</html>
